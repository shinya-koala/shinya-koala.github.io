<!doctype html>
<html>

    <title>portfolio</title>
    <!-- modaalのCSS -->
    <link rel="stylesheet" href="css/iziModal.css">
    <!-- jQueryプラグインを読み込み -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- modaal.jsの読み込み -->
    <script type="text/javascript" src="js/iziModal.min.js"></script>
    <!-- jsの読み込み -->
    <script type="text/javascript" src="js/portfolio.js"></script>
    <!-- font-awesomeを使用 -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- 共有CSS -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- リセットCSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 現在のページのCSS -->
    <link rel="stylesheet" href="css/portfolio.css">
</head>

<body>
    <div id="wrap">

        <!-- 共有header -->
        <header>
            <div id="logo">
                <a href="index.html"><img src="images/logo/logo.png" width="96" height="72" alt="logo"></a>
                <h1>C L E A T E　B O X</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <p><i class="fas fa-user"></i>about</p>
                        </a>
                    </li>
                    <li>
                        <a href="skill.html">
                            <p><i class="far fa-edit"></i>skill</p>
                        </a>
                    </li>
                    <li>
                        <a href="portfolio.html">
                            <p id="now"><i class="far fa-image"></i>portfolio</p>

                    </li>
                    <li>
                        <a href="item.html">
                            <p><i class="fas fa-briefcase"></i>item</p>

        <div id="header-space"></div>

        <main>
            <div id="contents">

              </div>

              <div id="portfolio">
                <div class="age">
                  <h3>2017年</h3>
                </div>
                <!-- 一段目images -->
                <div class="portfolio-img">
                  <div class="portfolio-spare">
                    <a href="#HALbakery" data-izimodal-open=".iziModal_iframe_HALbakery">
                      <img src="images/portfolio-img/portfolio4.png" width="270" height="150" alt="portfolio">
                      <h2>HALベーカリー</h2>
                    </a>
                  </div>
                  <div class="portfolio-spare">
                    <a href="#Guilleres" data-izimodal-open=".iziModal_iframe_Guillere">

                      <h2>Guillere</h2>
                    </a>
                  </div>
                </div>
                <!-- 二段目images -->
                <div class="portfolio-img">

                    <a href="#HALkids" data-izimodal-open=".iziModal_iframe_HALkids">

                      <h2>HAL幼稚園</h2>
                    </a>
                  </div>
                  <div class="portfolio-spare">
                    <a href="#aquarium" data-izimodal-open=".iziModal_iframe_aquarium">

                      <h2>アクアリウム de ショップ</h2>
                    </a>
                  </div>
                </div>
                <div class="age">
                  <h3>2018年</h3>
                </div>

                  <div class="portfolio-img">
                    <div class="portfolio-spare">
                      <a href="＃FANCEL" data-izimodal-open=".iziModal_iframe_FANCL">
                        <img src="images/portfolio-img/portfolio2.png" width="270" height="150" alt="portfolio">
                        <h2>FANCEL</h2>
                      </a>
                    </div>
                  </div>

                </div>

                <!-- Guillereのモーダルウィンドウ -->
                <div class="iziModal_iframe_Guillere" data-izimodal-iframeURL="modal/Guillere.html"></div>
                <!-- FANCLのモーダルウィンドウ -->
                <div class="iziModal_iframe_FANCL" data-izimodal-iframeURL="modal/FANCL.html"></div>

                <div class="iziModal_iframe_HALkids" data-izimodal-iframeURL="modal/HALkids.html"></div>
                <!-- HALベーカリーのモーダルウィンドウ -->
                <div class="iziModal_iframe_HALbakery" data-izimodal-iframeURL="modal/HALbakery.html"></div>

                <div class="iziModal_iframe_aquarium" data-izimodal-iframeURL="modal/aquarium.html"></div>

        <div id="footer-space"></div>
        <footer>
          <div id="frame">
